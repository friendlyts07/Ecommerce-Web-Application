<div class="card mt-3 mb-5">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="row">
                <div class="col-lg-5 col-md-6 col-sm-12">
                    <div>
                    <img [src]="product.thumbnail" class="card-img-top" alt="Phone Photos">
                </div>
                </div>
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <div *ngIf="product">
                        <h3>Product Name:&nbsp;{{ product.title }}</h3>
                        <h4>Product Price:&nbsp;{{ product.price | currency }}</h4>
                        <h5>Customer Reviews: &nbsp;{{product.rating}}</h5>
                        <h5>Discount: &nbsp;{{product.discountPercentage}}% (Overall price)</h5>
                        <p>Description: &nbsp;{{ product.description }}</p>
                        <button type="button" (click)="notifyMe()" *ngIf="product.stock == 0">Notify Me</button>
                        <button type="button" (click)="addToCart(product)" *ngIf="product.stock != 0">Buy</button>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
